    <!--STEP 1.	Create a button on a web page. Use the .click() method to display an alert message to the user indicating that the button has been clicked when the button is actually clicked. -->

    <input type="button" id="btn" value="Step 1 Button">

    <script>
    $(document).ready(function() {
        $("#btn").click(function() {
            window.alert("Button was clicked");
        });
    });
    </script>

    <!--STEP 2.	Create a button on a web page. Attach the click event using the .bind() method to display an alert message to the user indicating that the button has been clicked when the button is actually clicked. -->

   <input type="button" id="btn2" value="Step 2 Button">
   
   <script>
    $(document).ready(function() {
        $("#btn2").bind("click", function(event) {
            window.alert("Button 2 was clicked");
        });
    });
    </script>
   
    <!--STEP 3.	Create a button on a web page. Attach the click event using the .on() method to display an alert message to the user indicating that the button has been clicked when the button is actually clicked. -->

    <!--STEP 7.	Create a link within the web page and set its href attribute to browse to google.com. When the user clicks the link, first, prevent it from redirecting to that web site. Second, programmatically style the link so that its color changes to red. Third, display the name of the node that triggered the event within an alert box.-->
    
    <br>
    <a href="http://www.google.com">Step 7 Link</a>

    <script>
    $(document).ready(function(event) {
        $("a").on("click", function(event) {
            event.preventDefault();
            $("a").css("color", "red");
            window.alert(event.currentTarget.nodeName.toLowerCase());
        })
    });
    </script>

    <!--STEP 8.	Create a div tag within the web page. As the user resizes the browser, display the width and height of the browser window within the div tag.-->
    
    <br><br>
    <div id="step8div"></div>
    
    <script>
    $(document).ready(function(event) {
        $(window).resize(function() {
            $("#step8div").text("The width is: " + $(window).width());
            $("#step8div").append("\nThe height is: " + $(window).height());
        });
    });
    </script>

    <!--STEP 9.	Create a text field using the <input> tag. When the input has focus, set the background to a light gray color. When the input does not have focus, reset the background back to a white color.-->
    
    <br><br>
    <input id="textBox" type="text" placeholder="Step 9 text field">
    
    <script>
    $(document).ready(function(event) {
        $("#textBox").focusin(function() {
            $("#textBox").css("background-color", "lightgrey");
        })
        $("#textBox").focusout(function() {
            $("#textBox").css("background-color", "white");
        })
    });
    </script>

    <!--STEP 10.	Add a form tag within a web page complete with 2 input fields: one that collects name and a second that collects an email. Add a submit button. When the user submits the form, if any one of the two fields is left empty, display an alert box to the user indicating that the fields are required. Give the field that the user left empty a red border. If both fields have values in them, set their borders to green.-->

    <br><br>
    <form>
        <input id="name" type="text" placeholder="Name">
        <input id="email" type="text" placeholder="Email">
        <button id="submit" type="button">Submit</button>
    </form>

    <script>
    $(document).ready(function(event) {
        $("#submit").on("click", function() {
            
            if ($("#name").val().length === 0 && $("#email").val().length === 0) {
                $("#name").css("border-color", "red");
                $("#email").css("border-color", "red");
                 window.alert("Please fill in the form before submitting");
            } else if ($("#name").val().length === 0) {
                $("#name").css("border-color", "red");
                window.alert("Your name is required");
            } else if ($("#email").val().length === 0) {
                $("#email").css("border-color", "red");
                window.alert("Your email is required");
            } else {
                $("#name").css("border-color", "green");
                $("#email").css("border-color", "green");
            }
        })
    });
    </script>
